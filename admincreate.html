<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>

</head>
<body>
    <div class="container">
        <h1>Create Employee</h1>
    </div>

    <form method="POST">
        <button type="submit" name="submit" value="return">Return to Admin Home</button>
    </form>

    <!--Second form used to avoid conflict with required inputs-->
    <form method="POST">

        <!--Create Employee Account-->
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="accType">Account Type</label>
            <select name="accType" id="accType" required>
                <option value="1">Employee</option>
                <option value="2">Admin</option>
            </select>
        </div>
        <button type="submit" name ="submit" value="createEmp">Create Employee Account</button>  

    </form>

    <p>{{account}}</p>

</body>
</html>
