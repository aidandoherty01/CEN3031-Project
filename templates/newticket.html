<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .header {
            background-color: #4c65b8de;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .left-buttons,
        .header .right-buttons {
            display: flex;
        }
        .header .left-buttons button,
        .header .right-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #00030bde; /* Ensure text color contrasts with the button background */
            font-size: 16px;
            cursor: pointer;
        }
        .header .left-buttons button:hover,
        .header .right-buttons button:hover {
            background-color: #e0e0e0; /* Add a hover effect */
        }
        .title {
            font-size: 40px; /* Adjust as needed */
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #2c2929;
            text-align: center; /* Center align the title */
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4c65b8de;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="left-buttons">
            <button onclick="location.href='/userview/'">Home</button>
        </div>
        <div class="right-buttons">
            <button onclick="location.href='/logout/'">Logout</button>
        </div>
    </div>

    <div class="title">New Ticket</div>

    <form method="POST" onkeydown="return event.key != 'Enter';"> <!-- the onkeydown part prevents the form from submitting when enter is pressed-->
        <label for="category">Please select the category that best describes your ticket:</label>
        <select name="catagories" id="catagories">
            {% for category in catagoriesArray %} <!-- loops thru all the catagories in catagoriesArray and adds them to the dropdown box-->
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        
        <h1></h1>

        <label for="desc">Please breifly describe your problem:</label><br>
        <textarea name="desc" id="desc" cols="40" rows="5"></textarea> <!-- creates typeable textbox -->
        
        <h1></h1>

        <button type="submit" value="Submit">Sumbit Ticket</button>
    </form>


</body>
</html>
