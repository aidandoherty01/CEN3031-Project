<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .header {
            background-color: #4c65b8de;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .left-buttons {
            display: flex;
        }
        .header .left-buttons button,
        .header .right-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .table-container {
            margin-top: 20px; /* Adjust the value to move the table further down */
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 24px; /* Adjust as needed */
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c2929;
            text-align: center; /* Center align the title */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
            font-size: 16px; /* Adjust as needed */
            color: #2c2b2b;
        }
        tr.title {
            background-color: #608bbd; /* Green */
            border: none;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 4px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Chatbot styling */
        .chatbot-container {
            width: 300px;
            padding: 70px;
            margin: 80px auto;
            background-color: #fff;
        }
        .chatbot-header {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="left-buttons">
            <button onclick="location.href='/userview/'">Home</button>
        </div>
        <div class="right-button">
            <button onclick="location.href='/logout/'">Logout</button>
        </div>
    </div>

    <form method="POST" onkeydown="return event.key != 'Enter';"> <!-- the onkeydown part prevents the form from submitting when enter is pressed-->
        <label for="category">Please select the category that best describes your ticket:</label>
        <select name="catagories" id="catagories">
            {% for category in catagoriesArray %} <!-- loops thru all the catagories in catagoriesArray and adds them to the dropdown box-->
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        
        <h1></h1>

        <label for="desc">Please breifly describe your problem:</label><br>
        <textarea name="desc" id="desc" cols="40" rows="5"></textarea> <!-- creates typeable textbox -->
        
        <h1></h1>

        <button type="submit" value="Submit">Sumbit Ticket</button>
    </form>


</body>
</html>
