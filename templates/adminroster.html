<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Roster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .header {
            background-color: #4c65b8de;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header .left-buttons,
        .header .right-buttons {
            display: flex;
        }
        .header .left-buttons button,
        .header .right-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #000000de; /* Ensure text color contrasts with the button background */
            font-size: 16px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            color: #233a85de;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
            font-size: 16px; /* Adjust as needed */
            color: #2c2b2b;
        }
        th {
            background-color: #89b2e0;
        }
        td.title {
            background-color: #608bbd; 
            border: none;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 4px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left-buttons">
            <form method="POST">
                <button type="submit" name="submit" value="return">Home</button>
            </form>
        </div>
        <div class="right-buttons">
            <button onclick="location.href='/logout/'">Logout</button>
        </div>
    </div>
    <div class="container">
        <h1>Employee Roster</h1>
    </div>

    <p>
        <table>
            <th>Account ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            {% for item in accounts %}  <!--Iterates through all passed accounts-->
            <tr>
                <td>{{ item.get('accID') }}</td> <!--Prints each document in the collection-->
                <td>{{ item.get('username') }}</td>
                <td>{{ item.get('password') }}</td>
                <td>{{ item.get('fName') }}</td>
                <td>{{ item.get('lName') }}</td>
            </tr>
            {% endfor %}    <!--Ends for loop-->
        </table>
    </p>

</body>
</html>
