<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .header {
            background-color: #4c65b8de;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .left-buttons {
            display: flex;
        }
        .header .left-buttons button,
        .header .right-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .title {
            font-size: 24px; /* Adjust as needed */
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c2929;
            text-align: center; /* Center align the title */
        }
        .calendar-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 0px;
            text-align: center;
            width: calc(100% / 8);
        }

        th {
            background-color: #f2f2f2;
            height: 40px;
        }

        td {
            background-color: white;
        }

        .time {
            font-size: 15px;
        }

        .timeborder {
            background-color: rgb(235, 241, 239);
        }
        .blocked {
            background-color: rgb(193, 191, 191);    
            height: calc(800px / 1440); /* Distribute the height for 24 time slots */
            line-height: calc(800px / 1440); /* Center text vertically */        
        }
        .open {
            background-color: white;   
        }

        .borderline {
            background-color: black;
        }

        .text {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgb(8, 8, 8);
            font-size: 20px;
            z-index: 1; /* Ensure text is on top */
        }

        .ticketed {
            background-color: rgb(166, 165, 194);
            position: relative; /* Ensure the button can be positioned absolutely */
            overflow: hidden; /* Ensure no overflow from the button */
        }

        .ticketed button {
            width: 100%;
            height: 100%;
            background-color: transparent; /* Make the button background transparent */
            color: transparent; /* Make the button text invisible */
            border: none;
            cursor: pointer;
            color: rgb(156, 42, 42);
            position: absolute; /* Position the button absolutely */
            top: 0;
            left: 0;
            z-index: 0; /* Place the button behind the text */
        }

        .time div {
            height: calc(800px / 24); /* Distribute the height for 24 time slots */
            line-height: calc(800px / 24); /* Center text vertically */
        }


        .time-slot {
            height: calc(800px / 1440); /* Distribute the height for 24 hours */
            line-height: calc(800px / 1440); /* Center text vertically */
        }
        
    </style>
</head>
<body>
    <div class="header">
        <div class="left-buttons">
            <button onclick="location.href='/'">Home</button>
        </div>
        <div class="right-buttons">
            <button onclick="location.href='/logout/'">Logout</button>
        </div>
    </div>
    <div class="calendar-container">
        <div class="title">YOUR SCHEDULE THIS WEEK</div>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="time">
                        {% for hour in range(0, 12) %}
                            <div>{{hour}}:00 AM</div>                            
                        {% endfor %}
                        <div>12:00 PM</div>
                        {% for hour in range(1, 12) %}
                            <div>{{hour}}:00 PM</div>                            
                        {% endfor %}
                    </td>
                    <td class="day-container" id="sun"></td>
                    <td class="day-container" id="mon"></td>
                    <td class="day-container" id="tue"></td>
                    <td class="day-container" id="wed"></td>
                    <td class="day-container" id="thu"></td>
                    <td class="day-container" id="fri"></td>
                    <td class="day-container" id="sat"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        const shifts = JSON.parse('{{ shift | tojson }}');
        const ticket = JSON.parse('{{ tickettime | tojson }}');

        const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];

        days.forEach((day, index) => {
            const scheduleContainer = document.getElementById(day);
            
            for (let minute = 0; minute < 1440; minute++) {
                const div = document.createElement('div');
                if (minute%60 === 0) {                   
                    div.className = 'timeborder';                
                }
                else {
                    let open = false;
                    let ticketed = false;
                    let borderline = false;
                    let ticketID;
                    for (let i = 0; i < ticket[index][0].length; i++) {
                        if (minute >= ticket[index][0][i] && minute <= ticket[index][1][i]) {
                            if (minute >= ticket[index][0][i] && minute <= ticket[index][0][i] + 1) {
                                borderline = true;
                            }
                            else if (minute >= ticket[index][1][i] - 1 && minute <= ticket[index][1][i]) {
                                borderline = true;
                            }
                            else {
                                ticketed = true;
                                ticketID = ticket[index][2][i];                            
                            }
                            break;  // Exit the inner loop if condition is met
                        }
                    }

                    for (let i = 0; i < shifts[index][0].length; i++) {
                        if (minute >= shifts[index][0][i] && minute <= shifts[index][1][i]) {
                            open = true;
                            break;  // Exit the inner loop if condition is met
                        }
                    }
                    
                    if (borderline) {
                        div.className = 'borderline';
                    }
                    else if (ticketed) {
                        div.className = 'ticketed';
                        
                        const button = document.createElement('button');
                        button.onclick = function() {
                            window.location.href = "/ITstaffview/ticket/" + ticketID;
                        };
                        button.innerText = 'View Ticket';  // Add text to the button
                        div.appendChild(button);
                    }    
                    else if (open) {
                        div.className = 'open';
                    }
                    else {
                        div.className = 'blocked';
                    }
                   
                }
                div.classList.add('time-slot');
                scheduleContainer.appendChild(div);
            }
        });
    </script>

</body>
</html>
