<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket {{ ticket[0] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .header {
            background-color: #4c65b8de;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .left-buttons,
        .header .right-buttons {
            display: flex;
        }
        .header .left-buttons button,
        .header .right-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #000000de; /* Ensure text color contrasts with the button background */
            font-size: 16px;
            cursor: pointer;
        }
        .header .left-buttons button:hover,
        .header .right-buttons button:hover {
            background-color: #e0e0e0; /* Add a hover effect */
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
        }
        .title {
            font-size: 40px; /* Adjust as needed */
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #2c2929;
            text-align: center; /* Center align the title */
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        .time-inputs {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        input {
            width: 60px; /* Adjust input width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4c65b8de;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <div class="left-buttons">
            <button onclick="location.href='/ITstaffview/'">Home</button>
        </div>
        <div class="right-buttons">
            <button onclick="location.href='/logout/'">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="title">Ticket {{ ticket[0] }}</div>
        <p>Category: {{ ticket[1] }}</p>
        <p>Desc: {{ ticket[2] }}</p>
        <form method="POST" onkeydown="return event.key != 'Enter';">           
            <div class="time-inputs">
                <label for="hours">Enter time estimate:</label>
                <input type="text" id="hours" name="hours" required>
                <label for="minutes">:</label>
                <input type="text" id="minutes" name="minutes" required>
                <span>hours : minutes</span>
            </div>
            <button type="submit" value="Submit">Submit Estimate</button>
        </form>
    </div>
    
</body>
</html>
